<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>InGrid iBus Login</title>
    <style>
        body {
            padding-top: 120px;
            padding-bottom: 40px;
            background-color: #eee;
        }

        .btn {
            color: #333;
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.42857143;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            background-image: none;
            border-radius: 4px;
            background-color: #fff;
            border: 1px solid #ccc;
        }

        .btn-lg {
            padding: 10px 16px;
            font-size: 18px;
            line-height: 1.3333333;
            border-radius: 6px;
        }

        .btn:focus {
            outline: 0;
            -webkit-outline: 0;
            -moz-outline: 0;
        }

        .form-signin {
            max-width: 280px;
            padding: 15px;
            margin: 50px auto 0;
            text-align: center;
        }

        .form-signin .form-signin-heading, .form-signin {
            margin-bottom: 10px;
        }

        .form-signin .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-top-style: solid;
            border-right-style: solid;
            border-bottom-style: none;
            border-left-style: solid;
            border-color: #000;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-right-style: solid;
            border-bottom-style: solid;
            border-left-style: solid;
            border-color: rgb(0, 0, 0);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .form-signin-heading {
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{login}" method="post" class="form-signin">
        <h1 class="form-signin-heading text-muted">iBus
            Administration</h1>
        <input type="text" class="form-control" placeholder="Benutzername"
               name="username" required="" autofocus="true"/> <input
            type="password" class="form-control" placeholder="Passwort"
            name="password" required=""/>
        <div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Login
            </button>
        </div>
        <div th:if="${param.error}">Invalid username and password.</div>
        <div th:if="${param.logout}">You have been logged out.</div>
    </form>
</div>
</body>
</html>
