<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a routerLink="/" class="navbar-brand">iBus</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            (click)="showMenu = !showMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse" [class.collapse]="!showMenu" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link menuIplugs" routerLink="/iplugs">Angeschlossene iPlugs</a>
        </li>
        <li *ngIf="showIndicesPage" class="nav-item" routerLinkActive="active">
          <a class="nav-link menuIndices" routerLink="/indices">Index-Verwaltung</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link menuSearch" routerLink="/search">Such-Analyse</a>
        </li>
      </ul>

      <form class="form-inline">
        <a class="settings fa fa-cog text-info" title="Einstellungen" routerLink="/settings"></a>
        <a href="./logout" class="navbar-link text-info">Logout</a>
      </form>
    </div>
  </nav>
</div>

<router-outlet></router-outlet>

<div id="version-info" [title]="timestamp">Version: {{version}}</div>
