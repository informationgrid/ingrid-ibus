@if (msg) {
  <div class="alert alert-danger">
    <strong>Es trat ein Fehler auf:</strong>
    @if (msg.error && msg.message) {
      <div>
        <div>{{msg.message}}</div>
        <div>{{msg.error}}</div>
      </div>
    }
    @if (!isObject(msg)) {
      <p>{{msg}}</p>
    }
    @if (isObject(msg)) {
      <div>
        <button class="btn btn-sm btn-light" (click)="showResponse = !showResponse">zeige Response</button>
        @if (showResponse) {
          <pre>{{msg | json}}</pre>
        }
      </div>
    }
  </div>
}
