<div class="card list mb-3" [id]="component.id | normalizeId">
  <span class="index-id">{{component.id}}</span>

  <div class="card-body">
    <div class="flex-row">
      <span *ngIf="showActivateToggle"
            class="btn iplugState" [class.btn-success]="component.active" [class.btn-danger]="!component.active"
            title="Aktiviere/Deaktiviere IPlug"
            (click)="activateIPlug(component)"><i class="fa fa-power-off"></i></span>
      <div class="flex-column">
        <div>
          <span class="index-name" [title]="'Index: ' + component.name">{{component.name}}</span>
          <span class="bookmark">
            <a href="{{component.adminUrl}}"
                   title="Admin-GUI"
                   target="_blank"
                   class="fa fa-bookmark"></a>
          </span>
        </div>
        <div>{{component.description}}</div>
      </div>
    </div>
  </div>
</div>
